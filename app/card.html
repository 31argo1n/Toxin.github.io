<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="container">
        <div class="item">
            <div class="item-img">
                <img src="image/card.jpg" class="img-fluid" alt="item-image">
            </div>
            
            <div class="item-summary">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="item-summary-descr">
                        № 888 <span class="rang">Люкс</span>
                    </div>
        
                    <div class="item-summary-price">
                       <span>9 990₽</span> в сутки
                    </div>
                </div>

                <hr>
        
                <div class="item-rating d-flex align-items-center justify-content-between">
                    <div class="item-rating-stars">
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
    
                    <div class="item-rating-reviews">
                       <span>65</span> Отзывов
                    </div>
                </div>
            </div>
    
        </div>
    </div>

</body>
</html>
