<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
 
    <div class="container">
        <div class="mod row">
            <div class="mod-title">
                Регистрация аккаунта
            </div>

            <div class="mod-data">
                <input type="text" placeholder="Имя" class="mod-data-name mod-input  col-12">
                <input type="text" placeholder="Фамилия" class="mod-data-surname mod-input  col-12">

                <div class="mod-data-sex">
                    <label for="" class="radio radio-male">
                        <input type="radio" class="male">
                        Мужчина
                    </label>

                    <label for="" class="radio radio-female">
                        <input type="radio" class="female">
                        Женщина
                    </label>
                </div>

                <div class="mod-birthday col-12">
                    <label for="" class="row">
                        <span class="desc">Дата рождения</span>
                        <input type="text" placeholder="ДД.ММ.ГГГГ" class="mod-input col-12">
                    </label>
                </div>

                <div class="mod-data-signin">
                    <label for="">
                        <span class="desc">Данные для входа в сервис</span>
                        <input type="text" placeholder="Email" class="mod-input col-12">
                        <input type="text" placeholder="Пароль" class="mod-input col-12">
                    </label>
                </div>

                <label for="" class="checkbox-agree">
                    <input type="checkbox">
                    <span class="checkbox-switch"></span>
                    Получать спецпредложения
                </label>

                <a href="#" class="link-btn">
                    Перейти к оплате
                    <i class="fas fa-arrow-right"></i>
                </a>

                <div class="mod-data-bottom d-flex align-items-center justify-content-between">
                    <div class="mod-data-bottom-text">
                        Уже есть аккаунт на Toxin
                    </div>
                    <a href="#" class="signin-link reg-btn">
                        Войти
                    </a>
                </div>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
